edition = "2023";

package proto;

enum CommandType {
    START = 0;
    STOP = 1;
    RESTART = 2;
    STATUS = 3;
    RELOAD = 4;
    TERMINATE = 5;
    COMMAND_ERROR = 6;
}

message Command {
    CommandType type = 1;
    repeated string args = 2;
}

enum CommandStatus {
    OK = 0;
    ERROR = 1;
    TOO_MANY_ARGUMENTS = 2;
    ARGUMENT_ERROR = 3;
    TYPE_ERROR = 4;
}

message CommandResponse {
    CommandStatus status = 1;
    string message = 2;
}
